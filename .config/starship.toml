#Location: ~/.config/starship.toml
#What_is_starship: https://starship.rs/

add_newline = true
command_timeout = 2000

format = """$env_var$os$username$hostname$kubernetes$directory$git_branch$git_status$python$time
$character
"""

[character]
success_symbol = "â•°â¯ï„…"
error_symbol = "â•°â¯ï„…"
# â•­â•´ â•°â”€

[env_var]
symbol = "â•­â•´"
variable = 'SHELL'
format = "$symbol"
disabled = false


#warp-Drop ugly default prompt characters
#success_symbol = ""
#error_symbol = ""

# ---

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = 'î˜ª '
Arch = 'ó°£‡'
Ubuntu = 'ïŒ›'
 Macos = 'ó°€µ'
Kali = "ïŒ§ "
Linux = "ïŒš "
Unknown = 'ó° ¥'

# ---y

# Shows the username
[username]
style_user = 'yellow bold'
style_root = 'black bold'
format = '[//](black bold) [$user](#2883ff) ' # 2883ff
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
ssh_symbol = "î¬ "
format = '[//](black bold) [$hostname](bold blue) '
disabled = true

# Shows current directory
[directory]
truncation_length = 0
truncation_symbol = 'â€¦/'
home_symbol = '~'
# home_symbol = 'ï¼ ~'
# read_only_style = '197'
read_only = ' ï€£ '
format = '[//](black bold) [$path]($style)[$read_only]($read_only_style) '
style = '#7ed1fb' # yellow bold

[directory.substitutions]
"Documents" = "ó°ˆ™ Documents"
"Downloads" = "ï€™ Downloads"
"Music" = "ó°š Music"
"Pictures" = "ï€¾ Pictures"
"Developer" = "ó°²‹ Developer"

# Shows current git branch
[git_branch]
symbol = 'ï˜ '
# symbol = 'ï‡“ '
format = '[//](black bold) [$symbol\[$branch\]]($style) '
# truncation_length = 0
# truncation_symbol = 'â€¦/'
style = 'bold green'

# Shows current git status
[git_status]
disabled = true
format = '[ $all_status $ahead_behind]($style) '
style = 'bold green'
conflicted = 'ğŸ³'
up_to_date = ''
untracked = 'ï”© '
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'
stashed = 'ï£– '
modified = 'ï„ '
staged = '[++\($count\)](green)'
renamed = 'è¥ '
deleted = 'ï€” '

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [ó±ƒ¾ $context\($namespace\)](bold purple) '
disabled = false

